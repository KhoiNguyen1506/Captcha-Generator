<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    
<div class="wrapper">
    <header>Please verify yourself as a human</header>
    <div class="captcha-area">
        <div class="captcha-img">
            <img src="captcha-bg.jpg" alt="Captcha Background">
            <span class="captacha"><i></i></span>
        </div>
        <button class="reload-btn"><i class="fas fa-redo-alt"></i></button>
    </div>
    <form action="#" class="input-area">
        <input type="text" placeholder="Enter Captcha" maxlength="6" required>
        <button class="check-btn">Check</button>
    </form>
    <div class="status-txt">Captcha not matched. Please try again!</div>
</div>

<script src="script.js"></script>


</body>
</html>
